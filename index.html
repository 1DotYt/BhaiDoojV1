<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Lovely Sister</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FEFBFB;
      }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-dancing { font-family: 'Dancing Script', cursive; }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-btn {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
      }

      @keyframes blink-caret {
        from, to { background-color: transparent; }
        50% { background-color: #E98FA9; }
      }

      .animate-blink-caret {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        margin-left: 2px;
        background-color: #E98FA9;
        animation: blink-caret .75s step-end infinite;
        vertical-align: bottom;
      }

      .animate-pulse-btn {
        animation: pulse-btn 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</head>

</html>
